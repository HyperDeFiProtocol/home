name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path ðŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ðŸ“¦
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        run: yarn

      - name: Use `.env.testnet` ðŸ› 
        run: cp .env.testnet .env

      - name: Nuxt generate ðŸš€
        run: yarn generate

      - name: Add CNAME for `testnet.hyperdefi.org` ðŸš€ðŸš€
        run: echo "testnet.hyperdefi.org" > ./dist/CNAME

      - name: Deploy for Testnet ðŸš€ðŸš€ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          token: ${{ secrets.CI_TOKEN }}
          repository-name: HyperDeFiProtocol/testnet
          commit-message: "${{ github.repository }}@${{ github.sha }}"
          branch: testnet
          folder: dist
