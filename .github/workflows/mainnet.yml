name: Mainnet

on:
  workflow_dispatch:
  push:
    branches:
      - main
#  release:
#    types:
#      - created

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 14 ]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Use `.env.mainnet` ğŸ› 
        run: cp .env.mainnet .env

      - name: Nuxt generate ğŸš€
        run: yarn generate

      - name: CNAME ğŸš€ğŸš€
        run: echo "hyperdefi.org" > ./dist/CNAME

      - name: Deploy ğŸš€ğŸš€ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          commit-message: "@${{ github.sha }}"
          branch: gh-pages
          folder: dist
